<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice MIAGE - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="calculator">
            <div class="display">
                <div id="exp"></div>
                <div id="res">0</div>
            </div>

            <div class="grid">
                <button class="btn btn-cyan" onclick="clearAll()">AC</button>
                <button class="btn btn-blue" onclick="append('(')">( )</button>
                <button class="btn btn-blue" onclick="append('%')">%</button>
                <button class="btn btn-blue" onclick="append('/')">÷</button>

                <button class="btn btn-dark" onclick="append('7')">7</button>
                <button class="btn btn-dark" onclick="append('8')">8</button>
                <button class="btn btn-dark" onclick="append('9')">9</button>
                <button class="btn btn-blue" onclick="append('*')">×</button>

                <button class="btn btn-dark" onclick="append('4')">4</button>
                <button class="btn btn-dark" onclick="append('5')">5</button>
                <button class="btn btn-dark" onclick="append('6')">6</button>
                <button class="btn btn-blue" onclick="append('-')">-</button>

                <button class="btn btn-dark" onclick="append('1')">1</button>
                <button class="btn btn-dark" onclick="append('2')">2</button>
                <button class="btn btn-dark" onclick="append('3')">3</button>
                <button class="btn btn-blue" onclick="append('+')">+</button>

                <button class="btn btn-dark" onclick="append('0')">0</button>
                <button class="btn btn-dark" onclick="append('.')">.</button>
                <button class="btn btn-dark" onclick="backspace()">⌫</button>
                <button class="btn btn-white" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-box">
            <h3>Historique</h3>
            <div id="history-content">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
